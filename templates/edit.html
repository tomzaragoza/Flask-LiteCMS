{% extends "create.html" %}

{% block title %} | Edit Entry{% endblock %}

{% block content_title %}Edit Entry{% endblock %}

{% block form_action %}{{ url_for('edit', slug=entry.slug) }}{% endblock %}

{% block save_button %}Save{% endblock %}

{% block delete_button %}
  <form action="{{ url_for('delete', slug=entry.slug) }}" class="form-horizontal" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </div>
  </form>
{% endblock %}
